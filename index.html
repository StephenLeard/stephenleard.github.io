<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stephen Leard</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
	<style>
		img {
			margin: auto;
			padding-left: 50%;
			padding-right: 50%;
			padding-top: 50%;

			-webkit-animation: fadein 10s linear 1 both;
			-moz-animation: fadein 10s linear 1 both;
			-o-animation: fadein 10s linear 1 both;
			animation: fadein 10s linear 1 both;
		}

		@-webkit-keyframes fadein {
			from{opacity:0;}
			to{opacity:1;}
		}
	</style>
	<img src="stephen.png" alt="Stephen">
</body>
</html>
